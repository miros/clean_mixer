name: Elixir CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-22.04
    # https://github.com/elixir-lang/elixir/blob/master/lib/elixir/pages/compatibility-and-deprecations.md
    strategy:
      matrix:
        include:

          # Elixir 1.12

          - elixir: 1.12.3
            otp_release: 24.3

          # Elixir 1.13

          - elixir: 1.13.4
            otp_release: 24.3

          - elixir: 1.13.4
            otp_release: 25.3

          # Elixir 1.14

          - elixir: 1.14.5
            otp_release: 24.2.1

          - elixir: 1.14.5
            otp_release: 25.3

          # Elixir 1.15

          - elixir: 1.15.2
            otp_release: 24.3

          - elixir: 1.15.2
            otp_release: 25.3

          - elixir: 1.15.2
            otp_release: 26.0

          # Elixir 1.16

          - elixir: 1.16.3
            otp_release: 24.3

          - elixir: 1.16.3
            otp_release: 25.3

          - elixir: 1.16.3
            otp_release: 26.2

          # Elixir 1.17

          - elixir: 1.17.3
            otp_release: 25.3

          - elixir: 1.17.3
            otp_release: 26.2

          - elixir: 1.17.3
            otp_release: 27.1

          # Elixir 1.18

          - elixir: 1.18.3
            otp_release: 27.3

    env:
      MIX_ENV: test
    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp_release }}
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ matrix.elixir }}-${{ matrix.otp_release }}-${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
    - name: Install dependencies
      run: mix deps.get
    - name: Check compilation warnings
      run: mix clean && mix compile --warnings-as-errors
    - name: Tests
      run: mix test

  code_analysis:
    name: Run code analysis
    runs-on: ubuntu-22.04
    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.14.5'
        otp-version: '25.3'
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ matrix.elixir }}-${{ matrix.otp_release }}-${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
    - name: Cache PLT
      id: cache-plt
      uses: actions/cache@v3
      with:
        path: |
          _build/test/*.plt
          _build/test/*.plt.hash
        key: plt-cache-${{ matrix.elixir }}-${{ matrix.otp_release }}-${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        # Key patterns to fall back to if we don't find an exact match for `key`
        restore-keys: |
          plt-cache-
    - name: Install dependencies
      run: mix deps.get
    - name: Check formatting
      run: mix format --check-formatted --dry-run
    - name: Tests
      run: mix test
    - name: Dialyzer
      run: mix dialyzer
    - name: Send to coveralls
      run: mix coveralls.github

